<table class="table table-striped table-sm">
    <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Avatar</th>
        <th>Opciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
                <img [src]="user.avatar" [alt]="user.first_name" height="25">
            </td>
            <td style="padding: 0">
                <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
                    <button class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownAnchor (click)="myDrop.open()">
                        Men√∫
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownManual">
                        <button ngbDropdownItem (click)="emitirAccion($event, 'editar', user.id)">
                            <img src="./assets/icons/baseline-edit-24px.svg" alt="Editar"> Editar
                        </button>
                        <button ngbDropdownItem (click)="emitirAccion($event, 'ver', user.id)">
                            <img src="./assets/icons/baseline-search-24px.svg" alt="Ver"> Ver
                        </button>
                        <button ngbDropdownItem (click)="emitirAccion($event, 'eliminar', user.id)">
                            <img src="./assets/icons/baseline-delete-24px.svg" alt="Eliminar"> Eliminar
                        </button>
                    </div>
                </div>
            </td>
        </tr>
        <tr *ngIf="users.length <= 0">
            <td colspan="5">No hay datos disponibles.</td>
        </tr>
    </tbody>
</table>
