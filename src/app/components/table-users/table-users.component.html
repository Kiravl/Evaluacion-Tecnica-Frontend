<table class="table table-striped table-sm">
    <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Avatar</th>
        <th>Opciones</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
                <img [src]="user.avatar" [alt]="user.first_name" height="25">
            </td>
            <td style="padding: 0">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Men√∫
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" (click)="emitirAccion($event, 'editar', user.id)">
                            <img src="./assets/icons/baseline-edit-24px.svg" alt="Editar"> Editar
                        </a>
                        <a class="dropdown-item" href="#" (click)="emitirAccion($event, 'ver', user.id)">
                            <img src="./assets/icons/baseline-search-24px.svg" alt="Ver"> Ver
                        </a>
                        <a class="dropdown-item" href="#" (click)="emitirAccion($event, 'eliminar', user.id)">
                            <img src="./assets/icons/baseline-delete-24px.svg" alt="Ver"> Eliminar
                        </a>
                    </div>
                </div>
            </td>
        </tr>
        <tr *ngIf="users.length <= 0">
            <td colspan="5">No hay datos disponibles.</td>
        </tr>
    </tbody>
</table>
